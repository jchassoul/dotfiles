# i3status configuration file
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
    colors = false 
    color_good = "#98B740"
    color_bad = "#DA547B"
    color_degraded = "#48a5CF"
    interval = 3
}

order += "cmus"
order += "load"
order += "battery 0"
order += "disk /"
order += "volume master"
order += "tztime local"

volume master {
    format = " ♪ %volume  " 
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

load {
    format = " %1min "
}

disk "/" {
    format = " %avail " 
}

battery 0 {
    format = " ⚡ %percentage "
}

tztime local {
    format = " %h-%d %H:%M "
}
