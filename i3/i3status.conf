# i3status configuration file
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
	colors = true
	color_good = "#CC1616"
	color_bad = "#CC1616"
	color_degraded = "#55858E"
	interval = 2
}

order += "cpu_usage"

order += "volume master"
order += "cpu_temperature 0"
order += "battery 0"
order += "disk /"

order += "load"

order += "wireless wlp58s0"
order += "tztime local"

volume master {
	format = " ♪ %volume  " 
	device = "default"
	mixer = "Master"
	mixer_idx = 0
}

load {
	format = " Δ %1min "
}

cpu_usage {
	format = "%usage "
}

disk "/" {
	format = " %avail " 
}

wireless wlp58s0 {
	format_up = " W: (%quality at %essid ) %ip "
	format_down = " W: ∅ "
}

battery 0 {
  format = "   %percentage "
}

cpu_temperature 0 {
  format = "  %degrees°C "
}

tztime local {
	format = " %h-%d %H:%M "
}